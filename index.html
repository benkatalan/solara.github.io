<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Surfly.io üèÑ‚Äç‚ôÇÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #06252a;
            color: #ffffff;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .splash-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .splash-image {
            height: 50vh;
            background-image: url('images/surfer.jpg');
            background-size: cover;
            background-position: center;
        }
        .splash-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            font-size: 1rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .surf-button {
            background-color: #ffffff;
            color: #06252a;
            border: 2px solid #06252a;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .surf-button:hover {
            background-color: #06252a;
            color: #ffffff;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
            .surf-button {
                font-size: 1rem;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="splash-image"></div>
        <div class="splash-content">
            <h1>Welcome to Surfly.io üèÑ‚Äç‚ôÇÔ∏è</h1>
            <p>Catch the perfect wave with real-time surf forecasts from beaches around the world. Get detailed information on wave height, wind conditions, and water temperature to plan your next surfing adventure.</p>
            <button class="surf-button" onclick="window.location.href='app.html'">Let's Surf!</button>
        </div>
    </div>
</body>
</html>
